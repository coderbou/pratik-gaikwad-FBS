<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Example</title>
</head>
<body>

    <h2>User Registration Form</h2>

    <form action="submit_form.html" method="POST">

        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required maxlength="50">
        <br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Choose a password" required>
        <br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="18" max="60" step="1" placeholder="18-60">
        <br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="male" checked> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other
        <br><br>

        <label>Languages Known:</label><br>
        <input type="checkbox" name="lang" value="C"> C
        <input type="checkbox" name="lang" value="Java"> Java
        <input type="checkbox" name="lang" value="Python"> Python
        <br><br>

        <label>Upload Resume:</label><br>
        <input type="file" name="resume">
        <br><br>

        <input type="hidden" name="userType" value="newUser">

        <input type="submit" value="Register">
        <input type="reset" value="Clear">

    </form>

</body>
</html>
