<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>

    <h2>Student Marks Table</h2>

    <table border="1" cellspacing="4" cellpadding="8">
        <tr>
            <th rowspan="2">Roll No</th>
            <th rowspan="2">Name</th>
            <th colspan="3">Marks</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Pratik</td>
            <td>85</td>
            <td>90</td>
            <td>88</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Akshata</td>
            <td>78</td>
            <td>85</td>
            <td>92</td>
        </tr>
    </table>

</body>
</html>
